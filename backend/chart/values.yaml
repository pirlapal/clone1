# Default values for iecho-rag-chatbot
replicaCount: 2

image:
  repository: placeholder
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: "iecho-rag-chatbot"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  path: /
  pathType: Prefix
  hosts: []
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}

topologySpreadConstraints:
  - maxSkew: 1
    minDomains: 2
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: iecho-rag-chatbot
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/instance: iecho-rag-chatbot

podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Environment variables for the application
env:
  - name: AWS_REGION
    value: "us-west-2"
  - name: KNOWLEDGE_BASE_ID
    value: ""  # Will be set during deployment
  - name: FEEDBACK_TABLE_NAME
    value: "iecho-feedback-table"
  - name: DOCUMENTS_BUCKET
    value: ""  # Will be set during deployment
  - name: AWS_ACCOUNT_ID
    value: ""  # Will be set during deployment
